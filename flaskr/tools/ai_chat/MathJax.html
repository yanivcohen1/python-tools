<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marked.js with KaTeX</title>
    
    <!-- KaTeX Stylesheet (MUST be loaded before using KaTeX) -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.css">

	<!-- KaTeX Script -->
	<script src="https://cdn.jsdelivr.net/npm/katex/dist/katex.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/katex/dist/contrib/auto-render.min.js"></script>

	<!-- Marked.js -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <h2>Markdown Editor with KaTeX</h2>
    <textarea id="markdown-input">
\n\n\nTo find the value of \\( x \\) that satisfies the equation \\( 3x + 4x = 5 \\), follow these steps:\n\n1. **Combine like terms:**\n   \n   \\[\n   3x + 4x = 7x\n   \\]\n   \n   So, the equation becomes:\n   \n   \\[\n   7x = 5\n   \\]\n\n2. **Solve for \\( x \\):**\n   \n   To isolate \\( x \\), divide both sides of the equation by 7:\n   \n   \\[\n   x = \\frac{5}{7}\n   \\]\n\n3. **Verify the solution:**\n   \n   Substitute \\( x = \\frac{5}{7} \\) back into the original equation:\n   \n   \\[\n   3\\left(\\frac{5}{7}\\right) + 4\\left(\\frac{5}{7}\\right) = \\frac{15}{7} + \\frac{20}{7} = \\frac{35}{7} = 5\n   \\]\n   \n   Since both sides of the equation are equal, the solution is correct.\n\n**Final Answer:**\n\n\\[\n\\boxed{\\dfrac{5}{7}}\n\\]
	
	To solve the equation \\( 3 \\sin(2x) = 5 \\), we start \\[\nx = \\frac{5}{7}\n\\]
	
	This is an inline equation one: $E = mc^2$ and equation two: $F = ma$

This is a block equation:

$$
f(x) = \int_{-\infty}^{\infty} e^{-x^2} dx
$$

    </textarea>
    <button onclick="renderMarkdown()">Render</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <script>
        // Custom renderer for KaTeX
        const renderer = new marked.Renderer();

        // Block Math
        renderer.paragraph = function(data) {
			let output = data.text;
			// Block inline Math (using $$...$$)
			let match = output.match(/$$(.*?)$$/g);
			if (match) {
				output = output.replace(/\$$(.*?)\$$/g, match => katex.renderToString(match.slice(2, -2), { throwOnError: false }));
			}
			// Block inline Math (using $...$)
			match = output.match(/\$([^$]+)\$/g);
			if (match) {
				output = output.replace(/\$([^$]+)\$/g, match => katex.renderToString(match.slice(1, -1), { throwOnError: false }));
			}
			
			// Block inline Math ( using \\(...\\) )
			match = output.match(/\\\((.*?)\\\)/g);
			if (match) {
				output = output.replace(/\\\((.*?)\\\)/g, match => 
					katex.renderToString(match.slice(3, -3).replace(/\\\\/g, '\\'), { throwOnError: false }));
			}
			// Block inline Math ( using \\[...\\] )
			match = output.match(/\\\[(.*?)\\\]/g);
			if (match) {
				output = output.replace(/\\\[(.*?)\\\]/g, match => 
					katex.renderToString(match.slice(2, -3).replace(/\\\\/g, '\\'), { throwOnError: false }));
			}
			return output
        };

        // Configure Marked
        marked.setOptions({
            renderer: renderer,
            breaks: true
        });

        // Function to render Markdown
        function renderMarkdown() {
            const input = document.getElementById("markdown-input").value;
            const output = document.getElementById("output");
            output.innerHTML = marked.parse(input);
        }

        // Initial rendering
        renderMarkdown();
    </script>

</body>
</html>
