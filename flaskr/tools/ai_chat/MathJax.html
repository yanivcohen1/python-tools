<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Markdown and LaTeX Render</title>
  <!-- Include Marked for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Configure MathJax for LaTeX rendering using $ delimiters -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)'], ['\(', '\)'], ['\\begin{math}', '\\end{math}']], // for inline math patterns
        displayMath: [['$$', '$$'], ['\\[', '\\]'], ['\[', '\]'], ['\\begin{displaymath}', '\\end{displaymath}']], // for new line math patterns
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <!-- Include MathJax -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <!-- Container for the rendered Markdown -->
  <div id="content"></div>

  <script>
    // Disable mangling so that any needed backslashes remain intact.
    marked.setOptions({
      mangle: false
    });

    // Markdown content with LaTeX math
    const txt3 = `We start with the equation:

\[
3 \sin(2x) + 4 \cos(2x) = 5
\]

### Step 1: Express in the Form \( R \sin(2x + \alpha) \)
We express \( 3 \sin(2x) + 4 \cos(2x) \) in the form:

\[
R \sin(2x + \alpha)
\]

where:

\[
R = \sqrt{3^2 + 4^2} = \sqrt{9 + 16} = \sqrt{25} = 5
\]

and \( \alpha \) is given by:

\[
\cos \alpha = \frac{4}{5}, \quad \sin \alpha = \frac{3}{5}
\]

Thus, we rewrite the equation as:

\[
5 \sin(2x + \alpha) = 5
\]

### Step 2: Solve for \( 2x + \alpha \)
Dividing both sides by 5:

\[
\sin(2x + \alpha) = 1
\]

The general solution for \( \sin \theta = 1 \) is:

\[
2x + \alpha = \frac{\pi}{2} + k 2\pi, \quad k \in \mathbb{Z}
\]

where \( \alpha = \tan^{-1} \left( \frac{3}{4} \right) \), which gives:

\[
\alpha = \tan^{-1} \left( \frac{3}{4} \right)
\]

Approximating,

\[
\alpha \approx 0.6435
\]

### Step 3: Solve for \( x \)
\[
2x = \frac{\pi}{2} - 0.6435 + k 2\pi
\]

\[
2x = 0.9273 + k 2\pi
\]

\[
x = \frac{0.9273 + k 2\pi}{2}
\]

\[
x = 0.4637 + k \pi, \quad k \in \mathbb{Z}
\]

### Final Answer:
\[
x = 0.4637 + k\pi, \quad k \in \mathbb{Z}
\]`;

    // Convert Markdown to HTML
    const contentHtml = marked.parse(txt3);
    document.getElementById('content').innerHTML = contentHtml;

    // Trigger MathJax to process the math in the inserted HTML
    MathJax.typesetPromise([document.getElementById('content')]);
  </script>
</body>

</html>
