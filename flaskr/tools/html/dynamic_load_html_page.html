<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload & Display HTML</title>
  <style>
    /* Make the page fill the viewport */
    html, body {
      height: 100%;
      margin: 0 !important;
      font-family: sans-serif;
    }

    h2 {
      margin-block: 0.1em;
    }
    /* Use flexbox to stack header + input + iframe */
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
      box-sizing: border-box;
    }

    /* File input stretches full width but only takes its own height */
    label {
      margin-bottom: 1rem; /* Uncomment if you want space between input and iframe */
      display: block;
    }
    input[type="file"] {
      display: block;
      /* margin-top: 0.5rem; */ /* Uncomment if you want space between label and input */
    }

    /* Iframe fills remaining space */
    iframe {
      flex: 1;
      width: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Upload an HTML File</h2>
    <p>Select an HTML file (with its own JS/CSS). It will be rendered below.</p>

    <label for="fileInput">
      <input type="file" id="fileInput" accept=".html,text/html" />
    </label>

    <iframe id="viewer" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const viewer = document.getElementById('viewer');
    let currentUrl = null;

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;
      // Clean up previous blob URL
      if (currentUrl) URL.revokeObjectURL(currentUrl);
      // Create a new blob URL and load it in the iframe
      currentUrl = URL.createObjectURL(new Blob([file], { type: 'text/html' }));
      viewer.src = currentUrl;
    });
  </script>

</body>
</html>
